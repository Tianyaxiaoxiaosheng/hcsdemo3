<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>mpweb</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="/hcsdemo3/framework7/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="/hcsdemo3/css/mpweb.css">
</head>
<body>

<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>

<!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
<div class="panel-overlay"></div>

<!-- Left panel -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>

</div>

<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar">

            <!--Navbar inner for Index page-->
            <div class="navbar-inner" data-page="index">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">酒店客控</div>
                <div class="right">
                    <a class="link icon-only open-panel" href="#">
                        <i class="icon icon-bars"></i>
                    </a>
                </div>
            </div>

            <!--Navbar inner for Lights page-->
            <div class="navbar-inner cached" data-page="lights">
                <div class="left sliding">
                    <a class="back link" href="#">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding">Lights</div>
            </div>

            <!--Navbar inner for aircon page-->
            <div class="navbar-inner cached" data-page="aircon">
                <div class="left sliding">
                    <a class="back link" href="#">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding">Aircon</div>
            </div>

            <!--Navbar inner for service page-->
            <div class="navbar-inner cached" data-page="service">
                <div class="left sliding">
                    <a class="back link" href="#">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding">Service</div>
            </div>
        </div>


        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page page-on-center">
                <!-- Scrollable page content -->
                <div class="page-content">

                    <div class="row">
                         <!--Each "cell" has col-[widht in percents] class -->
                        <div class="col-100 for-col">
                           <a href="#lights" class="button button-big button-round">灯光</a>
                        </div>
                        <div class="col-100 for-col">
                            <a href="#aircon" class="button button-big button-round">空调</a>
                        </div>
                        <div class="col-100 for-col">
                            <a href="#service" class="button button-big button-round">服务</a>
                        </div>

                    </div>

                </div>
            </div>

            <div data-page="lights" class="page cached">
                <div class="page-content">
                    <!--<div class="content-block">-->
                        <div class="toolbar tabbar tabbar-scrollable">
                            <div class="toolbar-inner" id="lights-tabbar">
                                <a href="#tab1" class="tab-link active">标签 1</a>
                                <a href="#tab2" class="tab-link">标签 2</a>
                                <a href="#tab3" class="tab-link">标签 3</a>

                            </div>
                        </div>
                    <!--</div>-->

                    <!--<div class="content-block">-->
                        <div class="tabs-animated-wrap">
                            <div class="tabs" id="lights-tabs">
                                <div id="tab1" class="tab active">tab1</div>
                                <div id="tab2" class="tab">tab2</div>
                                <div id="tab3" class="tab">tab3</div>
                            </div>
                        </div>
                    <!--</div>-->


                </div>

                <!--bottom toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner button-row">
                        <a class="button" href="#">全开</a>
                        <a class="button" href="#">全关</a>
                    </div>
                </div>
            </div>

            <div data-page="aircon" class="page cached">
                <div class="page-content">
                    <p>aircon</p>
                </div>
            </div>

            <div data-page="service" class="page cached">
                <div class="page-content">
                    <p>service</p>
                </div>
            </div>
        </div>

    </div>
</div>



<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="/hcsdemo3/framework7/framework7.min.js"></script>

<script type="text/javascript" src="/hcsdemo3/js/mpweb.js"></script>
